spring: 
  application: 
    name: zuul-eureka
server: 
  port: ${SERVER_PORT:80}
    
zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:
    svcmesh:
      path: /svcmesh/**
      service-id: backend-service      

ribbon:  
  eureka:
    enabled: true                     # eureka에서 server list를 가져올지 여부 
  ServerListRefreshInterval: 1000     # server list를 가져올 interval(ms)
  
eureka:
  client: 
    register-with-eureka: true 
    fetch-registry: true 
    service-url:
      defaultZone: ${EUREKA_SERVERS}
      
management:
  security: 
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

     